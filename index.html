<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar_header">
            <h3>Admin Panel</h3>
            <i class='bx bx-chevron-right toggle'></i>
        </div>

        <div class="menu-bar">
            <ul class="menu-list">
                <li class="menu-item">
                    <a href="#">
                        <i class='bx bx-home icon'></i>
                        <span class="item-title">Dashboard</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <i class='bx bx-notepad icon'></i>
                        <span class="item-title">Appointment List</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <i class='bx bx-briefcase-alt-2 icon'></i>                        
                        <span class="item-title">Doctor List</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <i class='bx bxs-user-detail icon'></i>
                        <span class="item-title">Patient List</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <i class='bx bxs-coin-stack icon'></i>
                        <span class="item-title">Transactions</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="item-title">Logout</span>
                    </a>
                </li>
                
            </ul>
            
        </div>
    </nav>

    <div class="main-header">
        
        <input type="text" placeholder="search">
    </div>
    
    <script src="js/app.js"></script>
    
</body>
</html>
